    <!-- Reset Button Javascript-->
    <script>
        function resetar() {
            var espacos = document.getElementsByClassName('espaco');
            for (let i = 0; i < espacos.length; i++) {
                document.getElementsByClassName('espaco')[i].innerHTML = '';
                document.getElementsByClassName('espaco')[i].setAttribute('jogada', '');
                var player = document.querySelectorAll('div#mostrador img')[0];
                player.setAttribute('src', './img/x.png');
                playtime = player1;
                gameover = false;
            }
        }
    </script>
